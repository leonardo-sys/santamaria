<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etiquetas para Texto</title>
    </head>
    <body>
        <p>
            <b>Bold</b> <!-- Negritas sin inportancia-->
            <br />
            <strong>Strong</strong> <!--con inportancia-->
            <br />
            <i>Italic</i> <!-- Italic sin inportancia-->
            <em>Enfasis</em> <!-- Italic con inportancia-->
            <br />
            <small>small</small>
            <br />
            <mark>Marked</mark>
            <br />
            <del>Deleted</del>
            <br />
            <ins>inserted</ins>
            <br />
            <sub>Subscript</sub>    asdfg
            <br />
            <sup>Superscript</sup>  asdfg
            <br />
        </p>
    </body>
</html>
